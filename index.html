<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Prototype Demo</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        h1 { color: #333; text-align: center; }
        button { background: #007acc; color: white; border: none; padding: 10px 20px; margin: 10px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005a9e; }
        .output { background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 15px 0; font-family: monospace; white-space: pre; }
    </style>
</head>
<body>
    <h1>JavaScript Prototype Demo</h1>
    
    <button onclick="showBasics()">Show Prototype Basics</button>
    <button onclick="showStrings()">String Prototype</button>
    <button onclick="showNumbers()">Number Prototype</button>
    <button onclick="clearOutput()">Clear</button>
    
    <div class="output" id="output">Click buttons to see prototype examples...</div>

    <script>
        function log(text) {
            document.getElementById('output').textContent += text + '\n';
            console.log(text);
        }

        function clearOutput() {
            document.getElementById('output').textContent = '';
            console.clear();
        }

        function showBasics() {
            clearOutput();
            log('=== PROTOTYPE BASICS ===');
            
            const str = "Hello";
            const num = 42;
            const arr = [1, 2, 3];
            
            log('String prototype chain:');
            log('"Hello".__proto__ === String.prototype: ' + (str.__proto__ === String.prototype));
            log('String.prototype.__proto__ === Object.prototype: ' + (str.__proto__.__proto__ === Object.prototype));
            
            log('\nNumber prototype chain:');
            log('(42).__proto__ === Number.prototype: ' + (num.__proto__ === Number.prototype));
            
            log('\nArray prototype chain:');
            log('[1,2,3].__proto__ === Array.prototype: ' + (arr.__proto__ === Array.prototype));
        }

        function showStrings() {
            clearOutput();
            log('=== STRING PROTOTYPES ===');
            
            const str = "hello world";
            
            log('Original: "' + str + '"');
            log('Built-in methods from String.prototype:');
            log('str.toUpperCase(): ' + str.toUpperCase());
            log('str.slice(0, 5): ' + str.slice(0, 5));
            
            // Add custom method
            String.prototype.reverse = function() {
                return this.split('').reverse().join('');
            };
            
            log('\nAdded custom method to String.prototype:');
            log('str.reverse(): ' + str.reverse());
        }

        function showNumbers() {
            clearOutput();
            log('=== NUMBER PROTOTYPES ===');
            
            const num = 42;
            
            log('Number: ' + num);
            log('Built-in methods from Number.prototype:');
            log('num.toString(): ' + num.toString());
            log('num.toFixed(2): ' + num.toFixed(2));
            
            // Add custom method
            Number.prototype.isEven = function() {
                return this % 2 === 0;
            };
            
            log('\nAdded custom method to Number.prototype:');
            log('(42).isEven(): ' + (42).isEven());
            log('(43).isEven(): ' + (43).isEven());
        }
    </script>
</body>
</html>
